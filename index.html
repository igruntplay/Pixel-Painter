<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel art</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <label for="rows">rows</label>
        <input type="number" min="10" max="200" value="20" name="rows" id="rows">
        <label for="cols">Columns</label>
        <input type="number" min="10" max="200" value="20" name="cols" id="cols">
        <button type="button" id="refreshBtn">
            <strong>Refresh</strong>
        </button>

        <label for="size">Sell size</label>
        <input type="number" min="15" max="50" value="20" name="size" id="size">

        <input type="color" name="foreColor" id="foreColor" value="#000000">
        <input type="color" name="backColor" id="backColor" value="#FFFFFF">
    </header>
    <p>Paint by holding down the left click, delete (paint with the secondary color) by holding down the right click.
    </p>

    <section class="canvas" id="canvas">
        <div id="container" class="grid-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
